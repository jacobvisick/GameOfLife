<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="life.css">
</head>
<body>
    <label> Width:</label>
    <input type="number" id="width" min="0" max="100" step="5" value="10">
    <label>Height:</label>
    <input type="number" id="height" min="0" max="100" step="5" value="10">

    <button type="button" id="submit">Create</button>
    <button type="button" id="nextTurn">Simulate Next Turn</button>
    <button type="button" id="start">Start Simulating</button>
    <button type="button" id="stop">Stop Simulating</button>

    <table id="board" style="border-collapse: collapse">
    </table>
</body>

<script src="life.js"></script>
</html>
